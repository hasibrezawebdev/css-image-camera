<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="camera">
        <div class="cam-body">
            <div class="cam-switch-red"></div>
            <div class="cam-flash-border">
                <div class="cam-flash-light"></div>
            </div>
            <div class="cam-body-white">
                <div class="sensor"></div>
                <div class="cam-lens">
                    <div class="cam-lens-glass">
                        <div class="first-circle">
                            <div class="second-circle">
                                <div class="third-circle">
                                    <div class="last-small-circle"></div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="reflection"></div>
                </div>
            </div>
            <div class="cam-rainbow"></div>
        </div>
    </div>
</body>
</html>
